{% extends 'base.html' %}

{% block title %}Login - E-Commerce Platform{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
    </div>

    <form id="loginForm" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <div id="error-message" class="alert alert-error" style="display: none;"></div>

        <button type="submit" class="btn btn-primary">Login</button>

        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="{% url 'register_page' %}" class="link">Register</a>
        </p>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const errorMessage = document.getElementById('error-message');
    errorMessage.style.display = 'none';
    
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };

    try {
        const response = await fetch('/api/users/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
            // Store tokens
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            
            // Redirect to profile page
            window.location.href = '/api/users/profile/';
        } else {
            errorMessage.textContent = data.detail || 'Login failed';
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
    }
});
</script>
{% endblock %}
